<!DOCTYPE html><html><head><meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">  
  html { 
    height: 100% 
      }  
  body { 
    height: 100%; 
    margin: 0px; 
    padding: 0px 
    }  
  #map_canvas { 
    height: 100% 
    }
  .suche {
      padding: 5px;
      background-color: #ffffff;
      border: 1px solid black;
      filter:alpha(opacity=60);
      opacity:0.75;
      position:absolute;
      left:100px;
      top:30px;
      width:320px;
      z-index:1002;
    }
  </style>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">  
  function initialize(sLat, sLng, sZoom) {    
    var latlng = new google.maps.LatLng(sLat,sLng);    
      var myOptions = {      
      zoom: sZoom,      
      center: latlng,     
      mapTypeId: google.maps.MapTypeId.SATELLITE    
    };     
      var georssLayer = new google.maps.KmlLayer('http://earthquake.usgs.gov/earthquakes/shakemap/rss.xml');
      var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);  
      georssLayer.setMap(map);
      georssLayer.set('preserveViewport', true);
    }
  </script>
  </head>
  <body onload="initialize(47,8,3)">
    <div id="shortlist" class="suche">	
      <font size="2" face="Arial" color="blue"><b>Suche Top Regions:</b><BR>
        <a href="Javascript:initialize(40,-117,5)">Kalifornien</a><BR>
        <a href="Javascript:initialize(35,137,5)">Japan</a><BR>
        <a href="Javascript:initialize(21,-156,8)">Hawaii</a><BR>      
      </font>
    </div>
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
